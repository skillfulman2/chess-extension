<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Overlay - Players</title>
  <link rel="stylesheet" href="overlay.css">
</head>
<body class="minimal players-overlay">
  <div class="player-info" id="top-player">
    <img class="player-avatar" id="top-avatar" src="" alt="">
    <div class="player-details">
      <div class="player-top-row">
        <img class="player-flag" id="top-flag" src="" alt="">
        <span class="player-title" id="top-title"></span>
        <span class="player-name" id="top-name">Opponent</span>
        <span class="player-rating" id="top-rating"></span>
        <span class="clock" id="top-clock">--:--</span>
      </div>
      <div class="captured-pieces" id="top-captured"></div>
    </div>
  </div>

  <div class="player-info" id="bottom-player">
    <img class="player-avatar" id="bottom-avatar" src="" alt="">
    <div class="player-details">
      <div class="player-top-row">
        <img class="player-flag" id="bottom-flag" src="" alt="">
        <span class="player-title" id="bottom-title"></span>
        <span class="player-name" id="bottom-name">You</span>
        <span class="player-rating" id="bottom-rating"></span>
        <span class="clock" id="bottom-clock">--:--</span>
      </div>
      <div class="captured-pieces" id="bottom-captured"></div>
    </div>
  </div>

  <script src="overlay-players.js"></script>
</body>
</html>
